<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .post { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .actions { margin-top: 10px; }
        .btn { padding: 8px 16px; margin-right: 10px; text-decoration: none; border-radius: 4px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-danger { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'posts:post-create' %}" class="btn btn-success">Create New Post</a>
    
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <div class="post-content">{{ post.content|safe|truncatewords_html:30 }}</div>
                <small>Created: {{ post.created_at|date:"M d, Y" }}</small>
                <div class="actions">
                    <a href="{% url 'posts:post-detail' post.pk %}" class="btn btn-primary">View</a>
                    <a href="{% url 'posts:post-update' post.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'posts:post-delete' post.pk %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts yet. <a href="{% url 'posts:post-create' %}">Create your first post!</a></p>
    {% endif %}
</body>
</html>
