<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Kaku Blog</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #242424;
            background: #fff;
        }
        
        .header {
            border-bottom: 1px solid #e6e6e6;
            padding: 20px 0;
            margin-bottom: 40px;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #242424;
            text-decoration: none;
        }
        
        .back-btn {
            background: #f2f2f2;
            color: #757575;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .back-btn:hover {
            background: #e6e6e6;
        }
        
        .article-container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .article-header {
            margin-bottom: 40px;
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 14px;
            color: #757575;
        }
        
        .article-author {
            font-weight: 500;
            color: #242424;
        }
        
        .article-date {
            margin-left: 8px;
        }
        
        .article-title {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            color: #242424;
        }
        
        .article-content {
            font-size: 21px;
            line-height: 1.58;
            color: #242424;
            margin-bottom: 40px;
        }
        
        .article-content h1 {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
            margin: 32px 0 16px 0;
            color: #242424;
        }
        
        .article-content h2 {
            font-size: 28px;
            font-weight: 600;
            line-height: 1.3;
            margin: 28px 0 12px 0;
            color: #242424;
        }
        
        .article-content h3 {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.4;
            margin: 24px 0 8px 0;
            color: #242424;
        }
        
        .article-content p {
            margin: 0 0 24px 0;
        }
        
        .article-content blockquote {
            border-left: 4px solid #1a8917;
            padding-left: 20px;
            margin: 24px 0;
            color: #757575;
            font-style: italic;
            background: #f8f9fa;
            padding: 16px 20px;
            border-radius: 0 4px 4px 0;
        }
        
        .article-content ul, .article-content ol {
            margin: 24px 0;
            padding-left: 30px;
        }
        
        .article-content li {
            margin: 8px 0;
        }
        
        .article-content code {
            background: #f2f2f2;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
            color: #242424;
        }
        
        .article-content pre {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 24px 0;
            border: 1px solid #e6e6e6;
        }
        
        .article-content pre code {
            background: none;
            padding: 0;
            color: #242424;
        }
        
        .article-content a {
            color: #1a8917;
            text-decoration: none;
        }
        
        .article-content a:hover {
            text-decoration: underline;
        }
        
        .article-actions {
            border-top: 1px solid #e6e6e6;
            padding-top: 32px;
            margin-top: 40px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            border-radius: 24px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .action-btn.primary {
            background: #3d258a;
            color: white;
        }
        
        .action-btn.primary:hover {
            background: #2a1a5e;
        }
        
        .action-btn.secondary {
            background: #f2f2f2;
            color: #757575;
        }
        
        .action-btn.secondary:hover {
            background: #e6e6e6;
        }
        
        .action-btn.danger {
            background: #dc3545;
            color: white;
            padding: 12px 24px;
        }
        
        .action-btn.danger:hover {
            background: #c82333;
        }
        
        @media (max-width: 768px) {
            .article-title {
                font-size: 32px;
            }
            
            .article-content {
                font-size: 18px;
            }
            
            .article-content h1 {
                font-size: 28px;
            }
            
            .article-content h2 {
                font-size: 24px;
            }
            
            .article-content h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="{% url 'posts:post-list' %}" class="logo">KaKu</a>
                <a href="{% url 'posts:post-list' %}" class="back-btn">← Back to stories</a>
            </div>
        </div>
    </header>
    
    <main class="article-container">
        <article>
            <header class="article-header">
                <div class="article-meta">
                    <span class="article-author">KaKu</span>
                    <span class="article-date">{{ post.created_at|date:"M d, Y" }}</span>
                    {% if post.updated_at != post.created_at %}
                        <span class="article-date">• Updated {{ post.updated_at|date:"M d, Y" }}</span>
                    {% endif %}
                </div>
                
                <h1 class="article-title">{{ post.title }}</h1>
            </header>
            
            <div class="article-content">
                {{ post.content|safe }}
            </div>
            
            <footer class="article-actions">
                <a href="{% url 'posts:post-list' %}" class="action-btn secondary">← All stories</a>
                <a href="{% url 'posts:post-update' post.pk %}" class="action-btn primary">Edit story</a>
                <a href="{% url 'posts:post-delete' post.pk %}" class="action-btn danger">Remove</a>
            </footer>
        </article>
    </main>
</body>
</html>
