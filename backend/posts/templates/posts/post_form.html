<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container { max-width: 600px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 200px; resize: vertical; }
        .btn { padding: 10px 20px; margin-right: 10px; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">Content:</label>
                {{ form.content }}
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}Update Post{% else %}Create Post{% endif %}
                </button>
                <a href="{% url 'posts:post-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
