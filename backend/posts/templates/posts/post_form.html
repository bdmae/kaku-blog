<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %} - Kaku Blog</title>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #fff; 
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            border-bottom: 1px solid #e6e6e6;
            padding: 20px 0;
            margin-bottom: 0;
            flex-shrink: 0;
        }
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #242424;
            text-decoration: none;
        }
        .back-btn {
            background: #f2f2f2;
            color: #757575;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .back-btn:hover {
            background: #e6e6e6;
        }
        .form-container { 
            max-width: 680px; 
            margin: 0 auto; 
            padding: 0 20px 40px 20px;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }
        .form-header {
            margin-bottom: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .form-header h1 {
            margin: 0;
            font-size: 42px;
            font-weight: 700;
            line-height: 1.1;
            color: #242424;
        }
        .form-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: 100%;
        }
        .form-group { 
            margin-bottom: 20px; 
            flex-shrink: 0;
        }
        .form-group.editor-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: 100%;
        }
        .form-label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #495057; 
            font-size: 16px;
        }
        .form-input { 
            width: 100%; 
            padding: 0; 
            border: none; 
            border-radius: 0; 
            font-size: 42px; 
            font-weight: 700;
            line-height: 1.1;
            color: #242424;
            background: transparent;
            transition: none;
        }
        .form-input:focus { 
            outline: none; 
            border: none; 
            box-shadow: none; 
        }
        .form-input::placeholder {
            color: #757575;
            font-weight: 400;
        }
        .btn { 
            background: #3d258a; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 24px; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn:hover { 
            background: #2a1a5e; 
        }
        .btn-secondary { 
            background: #f2f2f2; 
            color: #757575; 
        }
        .btn-secondary:hover { 
            background: #e6e6e6; 
        }
        .form-actions { 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px solid #e6e6e6; 
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="{% url 'posts:post-list' %}" class="logo">KaKu</a>
                <a href="{% url 'posts:post-list' %}" class="back-btn">← Back to stories</a>
            </div>
        </div>
    </header>
    
    <div class="form-container">
        <div class="form-header">
            <h1>{% if form.instance.pk %}Edit story{% else %}Write a new story{% endif %}</h1>
        </div>
        
        <div class="form-body">
        
        <form method="post" action="{% if form.instance.pk %}{% url 'posts:post-update' form.instance.pk %}{% else %}{% url 'posts:post-create' %}{% endif %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Title</label>
                <input 
                    type="text" 
                    name="title" 
                    value="{{ form.title.value|default:'' }}"
                    class="form-input"
                    placeholder="{% if form.instance.pk %}Edit your story title...{% else %}Write your story title...{% endif %}"
                    required
                >
            </div>
            
            <div class="form-group editor-group">
                <label class="form-label">Content</label>
                <div id="editor-container"></div>
                <textarea name="content" id="content-field" style="display: none;" required>{{ form.content.value|default:'' }}</textarea>
            </div>
            
            <div class="form-actions">
                <a href="{% url 'posts:post-list' %}" class="btn btn-secondary">← Back to stories</a>
                <button type="submit" class="btn">{% if form.instance.pk %}Update story{% else %}Publish story{% endif %}</button>
            </div>
        </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toolbarOptions = [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['blockquote', 'code-block'],
                ['link'],
                ['clean']
            ];

            const quill = new Quill('#editor-container', {
                theme: 'snow',
                modules: {
                    toolbar: toolbarOptions
                }
            });

            // Load existing content
            const initialContent = `{{ form.content.value|default:''|escapejs }}`;
            if (initialContent) {
                quill.root.innerHTML = initialContent;
            }

            // Update hidden textarea on content change
            quill.on('text-change', function() {
                const content = quill.root.innerHTML;
                document.getElementById('content-field').value = content;
            });

            // smart slash commands - trigger when command is complete (no space needed)
            let slashCommandTimeout;
            quill.on('text-change', function(delta, oldDelta, source) {
                if (source === 'user') {
                    clearTimeout(slashCommandTimeout);
                    
                    // Set a new timeout to check for completed commands
                    slashCommandTimeout = setTimeout(() => {
                        const text = quill.getText();
                        const selection = quill.getSelection();
                        
                        if (selection) {
                            const cursorPos = selection.index;
                            const beforeCursor = text.substring(0, cursorPos);
                            
                            // Look for slash command at the end of text (command is complete)
                            const slashMatch = beforeCursor.match(/\/(\w+)$/);
                            if (slashMatch) {
                                const command = slashMatch[1];
                                const slashStart = cursorPos - slashMatch[0].length;
                                
                                // Check if this is a valid command
                                const validCommands = ['h1', 'h2', 'h3', 'bullet', 'ul', 'number', 'ol', 'quote', 'blockquote', 'code'];
                                
                                if (validCommands.includes(command.toLowerCase())) {
                                    // Delete the slash command
                                    quill.deleteText(slashStart, slashMatch[0].length);
                                    
                                    // Apply formatting
                                    switch (command.toLowerCase()) {
                                        case 'h1':
                                            quill.format('header', 1);
                                            break;
                                        case 'h2':
                                            quill.format('header', 2);
                                            break;
                                        case 'h3':
                                            quill.format('header', 3);
                                            break;
                                        case 'bullet':
                                        case 'ul':
                                            quill.format('list', 'bullet');
                                            break;
                                        case 'number':
                                        case 'ol':
                                            quill.format('list', 'ordered');
                                            break;
                                        case 'quote':
                                        case 'blockquote':
                                            quill.format('blockquote', true);
                                            break;
                                        case 'code':
                                            quill.format('code-block', true);
                                            break;
                                    }
                                    
                                    quill.focus();
                                }
                            }
                        }
                    }, 100); // Wait 100ms after user stops typing
                }
            });
        });
    </script>
    
    <style>
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .form-header {
            padding: 25px 30px;
            text-align: center;
        }
        
        .form-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .ql-container {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #2c3e50;
            border: none;
            border-radius: 8px;
            background: #fefefe;
            box-shadow: 0 0 0 1px #e1e4e8;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .ql-toolbar {
            border: none;
            border-bottom: 1px solid #e1e4e8;
            border-radius: 8px 8px 0 0;
            background: #f8f9fa;
            padding: 15px 20px;
        }
        
        .ql-toolbar .ql-formats {
            margin-right: 20px;
        }
        
        .ql-toolbar button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #6c757d;
            transition: all 0.2s;
        }
        
        .ql-toolbar button:hover {
            background: #e9ecef;
            color: #495057;
        }
        
        .ql-toolbar button.ql-active {
            background: #6c757d;
            color: white;
            font-weight: bold;
        }
        
        .ql-editor {
            flex: 1;
            padding: 50px 60px;
            background: 
                repeating-linear-gradient(
                    transparent,
                    transparent 31px,
                    #e8e8e8 31px,
                    #e8e8e8 32px
                );
            background-size: 100% 32px;
            position: relative;
            outline: none;
            overflow-y: auto;
        }
        
        .ql-editor::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background: 
                repeating-linear-gradient(
                    transparent,
                    transparent 31px,
                    #f0f0f0 31px,
                    #f0f0f0 32px
                );
            border-right: 1px solid #e1e4e8;
        }
        
        .ql-editor::after {
            content: '';
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #6c757d;
        }
        

        
        .ql-editor h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin: 0.8em 0;
            color: #2c3e50;
            line-height: 1.2;
        }
        
        .ql-editor h2 {
            font-size: 1.8em;
            font-weight: 600;
            margin: 0.9em 0;
            color: #2c3e50;
            line-height: 1.3;
        }
        
        .ql-editor h3 {
            font-size: 1.4em;
            font-weight: 600;
            margin: 1em 0;
            color: #2c3e50;
            line-height: 1.4;
        }
        
        .ql-editor p {
            margin: 0.8em 0;
            text-align: justify;
        }
        
        .ql-editor blockquote {
            border-left: 4px solid #6c757d;
            padding-left: 20px;
            margin: 20px 0;
            color: #6c757d;
            font-style: italic;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 0 4px 4px 0;
        }
        
        .ql-editor ul, .ql-editor ol {
            padding-left: 25px;
            margin: 15px 0;
        }
        
        .ql-editor li {
            margin: 8px 0;
        }
        
        .ql-editor code {
            background: #f1f3f4;
            padding: 3px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .ql-editor pre {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid #e9ecef;
        }
        
        .ql-editor pre code {
            background: none;
            padding: 0;
            color: #495057;
        }
        
        .ql-editor a {
            color: #6c757d;
            text-decoration: none;
        }
        
        .ql-editor a:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 16px;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 18px;
            box-sizing: border-box;
            font-family: 'Georgia', 'Times New Roman', serif;
            transition: border-color 0.2s;
        }
        
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-1px);
        }
        
        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .form-actions .btn {
            margin-right: 15px;
        }
    </style>

</body>
</html>
